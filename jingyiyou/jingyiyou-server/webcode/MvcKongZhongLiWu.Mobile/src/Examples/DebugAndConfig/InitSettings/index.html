<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-lang="InitSettings">Init Settings</title>
  <link rel="icon" href="../../../../favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="../../../assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../../assets/css/style.css">
  <link rel="stylesheet" href="./index.css">
  <script src="../../../assets/js/express_sdk/ZegoExpressWebRTC.js"></script>
</head>

<body class="fix-sidebar card-no-border">
  <div class="preloader">
    <svg class="circular" viewBox="25 25 50 50">
      <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
    </svg>
  </div>

  <div class="container main-wrapper">
    <!-- <div class="row"> -->

    <div class="page-wrapper">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 col-lg-6 preview-wrapper">
            <div class="action-step">
              <div class="action-title">
                <span class="action-info">
                  <b data-lang="InitSettings">InitSettings</b>
                </span>
              </div>
              <div style="font-size: 12px; color: #8b8b8b;">
                <span data-lang="SettingsDesc" >请输入即构控制台中项目对应的 AppID 及 Server（环境配置 - Web - Server），用以体验示例 demo。</span>
                <a href="https://console.zego.im" data-lang="CheckOutConsole" target="_blank">点击打开ZEGO控制台</a>
              </div>
              <div class="action-content">
                <div class="action-form font-14">
                  <div class="action-item">
                    <span data-lang="AppID">AppID</span>
                    <input type="text" id="AppID" />
                  </div>
                  <div class="action-item">
                    <span data-lang="ServerUrl">Server</span>
                    <input type="text" id="Server" />
                  </div>
                </div>
                <button id="submit" class="play-pause-button" data-lang="Set">
                  Set
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- </div> -->
  </div>

  <script src="../../../assets/js/left-menu.js"></script>
  <script src="../../../assets/js/jquery.min.js"></script>
  <script src="../../../assets/js/jquery.i18n.properties.min.js"></script>
  <script src="../../../assets/js/metisMenu.min.js"></script>
  <script src="../../../assets/js/jquery.slimscroll.min.js"></script>
  <script src="../../../assets/js/bootstrap.min.js"></script>
  <script src="../../../assets/js/vconsole.min.js"></script>
  <script src="../../../assets/js/custom.js"></script>
  <script src="index.js"></script>
</body>

</html>
